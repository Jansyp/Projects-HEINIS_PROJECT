<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Industrial Fans â€” Product Detail</title>
    <link rel="stylesheet" href="../css/style.css?v=20260130-2" />
    <link rel="stylesheet" href="css/style.css?v=20260130-2" />
    <style>
      .hero {background: linear-gradient(#155a2f, #2e8b57); color: #fff; padding: 48px 24px;}
      .section-title{background:#e9f2ef;padding:10px 14px;border-radius:6px;display:inline-block;margin:18px 0}
      .cards{display:flex;gap:18px;flex-wrap:wrap}
      .card{flex:1 1 48%;background:#fff;border:1px solid #e1e1e1;padding:12px;border-radius:6px;text-align:center}
      .card img{max-width:100%;height:220px;object-fit:contain;border-radius:4px;background:#f7f7f7;padding:10px}
      ul.apps{columns:2;list-style:disc;margin:0 0 0 20px}
      @media(max-width:700px){.cards{flex-direction:column}.card{flex-basis:100%}.ul.apps{columns:1}}
    </style>
  </head>
  <body>
    <div id="global-navbar"></div>



    <main class="container">
      <h1 style="text-align:center;font-size:2.5rem;margin:2.2rem 0 1.5rem 0;color:#0b5cff;letter-spacing:1.5px;font-weight:800;">Our Products</h1>
      
      <div class="products-grid" id="productsGrid">
        <!-- Product tiles will be loaded here -->
      </div>

      <div class="load-more-container" style="text-align:center; margin:40px 0;">
        <button id="loadMoreBtn" class="load-more-btn">Load More Products</button>
      </div>
    </main>

    <!-- Global Footer Include -->
    <div id="global-footer"></div>
    <script>
      fetch('../footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('global-footer').innerHTML = html;
        });
    </script>
    <script src="../js/main.js"></script>
    <script src="js/main.js"></script>
    <script>
      // Mobile nav toggle for Products
      document.addEventListener('DOMContentLoaded', function(){
        var toggle = document.getElementById('nav-toggle');
        var nav = document.getElementById('site-nav');
        if(toggle){
          toggle.addEventListener('click', function(){
            nav.classList.toggle('open');
          });
        }
      });
    </script>
    <script src="../js/global-navbar.js"></script>
  </body>
</html>
