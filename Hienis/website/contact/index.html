<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="../css/style.css?v=20260130" />

</head>
<body>
  <div id="global-navbar"></div>

  <main>
    <section class="contact-modern-wrapper">
      <h1 class="contact-modern-heading">Contact Us</h1>
      <div class="contact-modern-grid">
        <div class="contact-modern-card contact-modern-form-card">
          <form class="contact-modern-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-modern-card contact-modern-info-card">
          <div class="contact-modern-info">
            <h2>Get in Touch</h2>
            <p><strong>Hitech Energy Insulations (HIENIS)</strong><br>
              75, Abdulkalam Road, Nagalkeni, Chromepet,<br>
              Chennai, India, 600044<br>
              <strong>Mobile:</strong> 094440 38255<br>
              <strong>Email:</strong> hitechenergyinsulations@gmail.com
            </p>
          </div>
          <div class="contact-modern-map">
            <iframe title="HIENIS Location" src="https://www.google.com/maps?q=75+Abdulkalam+Road,+Nagalkeni,+Chromepet,+Chennai,+India,+600044&output=embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

 
      <!-- Global Footer Include -->
      <div id="global-footer"></div>
      <script>
        fetch('../footer.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('global-footer').innerHTML = html;
          });
      </script>

  <script src="../js/main.js"></script>
  <script>
    // Mobile nav toggle for all pages
    (function(){
      document.addEventListener('DOMContentLoaded', function(){
        var toggle = document.getElementById('nav-toggle');
        var nav = document.getElementById('site-nav');
        if(toggle && nav){
          toggle.addEventListener('click', function(){
            nav.classList.toggle('open');
          });
        }
      });
    })();
  </script>
  <script src="../js/global-navbar.js"></script>
</body>
</html>
